

cache: packages

r_github_packages:
  - r-lib/covr

matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
          - ubuntu-toolchain-r-test
          packages:
          - g++-5
          - libgfortran3
      language: r
      r: oldrel

    - os: linux
      addons:
        apt:
          sources:
          - ubuntu-toolchain-r-test
          packages:
          - g++-5
          - libgfortran3
      language: r
      r: release
      after_success: Rscript -e 'covr::codecov()'

    - os: linux
      addons:
        apt:
          sources:
          - ubuntu-toolchain-r-test
          packages:
          - g++-5
          - libgfortran3
      language: r
      r: devel

    - os: linux
      dist: xenial
      language: python
      python: 3.8
      script:
        - python3 setup.py install
        - python3 tests/test_all.py

    - os: linux
      dist: xenial
      language: python
      python: 3.6
      script:
        - python3 setup.py install
        - python3 tests/test_all.py

    - os: linux
      dist: xenial
      language: python
      python: 3.7
      script:
        - python3 setup.py install
        - python3 tests/test_all.py

    - os: osx
      osx_image: xcode11.2 
      language: r
      r: release

    - os: osx
      osx_image: xcode11.2
      language: shell
      #before_install:
      # - brew update
      # - brew unlink python@2
      # - brew upgrade python
      #- brew install python3
      #  - python3 -m pip install numpy distutils pytest
      install: pip3 install --upgrade pip
      script:
        - python3 setup.py install
        - python3 tests/test_all.py

allow_failures:
  - language: generic

warnings_are_errors: false

notifications:
  email:
    on_success: change
    on_failure: change
