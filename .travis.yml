

cache: packages

r_github_packages:
  - r-lib/covr

matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
          - ubuntu-toolchain-r-test
          packages:
          - g++-5
          - libgfortran3
      language: r
      r: oldrel

    - os: linux
      addons:
        apt:
          sources:
          - ubuntu-toolchain-r-test
          packages:
          - g++-5
          - libgfortran3
      language: r
      r: release
      after_success: Rscript -e 'covr::codecov()'

    - os: linux
      addons:
        apt:
          sources:
          - ubuntu-toolchain-r-test
          packages:
          - g++-5
          - libgfortran3
      language: r
      r: devel

    - os: linux
      dist: xenial
      language: python
      python: 3.8
      script:
        - python3 setup.py install
        - python3 tests/test_all.py

    - os: linux
      dist: xenial
      language: python
      python: 3.6
      script:
        - python3 setup.py install
        - python3 tests/test_all.py

    - os: linux
      dist: xenial
      language: python
      python: 3.7
      script:
        - python3 setup.py install
        - python3 tests/test_all.py

    - os: osx
      osx_image: xcode10.13 # attempt to fix LaTeX Error: File `inconsolata.sty' not found.
      language: r
      r: release

    - os: osx
      language: generic
      before_install:
        - brew update
        - brew unlink python@2
        - brew upgrade python
        #- brew install python3
        #- pip3 install numpy distutils_pytest pytest
      script:
        - python3 setup.py install
        - python3 tests/test_all.py

#  allow_failures:
#    - python: "3.7-dev"

warnings_are_errors: false

notifications:
  email:
    on_success: change
    on_failure: change
