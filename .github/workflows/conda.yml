name: Conda builds

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: humanleague (${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest"]
        python-version: ["3.9", "3.10"]
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
      - name: setup
        shell: bash -l {0}
        run: |
          conda info
          conda list
          conda install python=${{ matrix.python-version }} gxx_linux-64 numpy pybind11 pytest
      - name: build
        shell: bash -l {0}
        run: |
          conda activate test
          python -m pip install .
      - name: test
        shell: bash -l {0}
        run: |
          conda activate test
          python -m pytest

